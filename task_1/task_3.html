<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter the mark", "");
      if (num <= 50) {
        document.write("F");
      } else if (num <= 59) {
        document.write("D");
      } else if (num <= 69) {
        document.write("C");
      } else if (num <= 79) {
        document.write("B");
      } else if (num <= 89) {
        document.write("A");
      } else if (num <= 100) {
        document.write("A+");
      } else {
        document.write("Error");
      }
    </script>
  </body>
</html>
